name: AI Review + Manual Approval with Yes/No

on: [workflow_dispatch]

jobs:
  comment-review:
    runs-on: ubuntu-latest
    outputs:
      review-report: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v3
      - name: Run AI Comment Review Agent
        uses: Manav-Khandurie/agents/code-comment-review-agent@code-comment-review-agent-v1.0.0
        with:
          config-path: "./QnABot/ai-comment-review.yaml"
          score-threshold: 85
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      - name: Upload AI comment review
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: code-comment-review-report
          path: code_comment_review_result.json

  wait-for-human:
    runs-on: ubuntu-latest
    needs: comment-review
    timeout-minutes: 1
    continue-on-error: true
    steps:
      - name: Wait for Manual Approval
        id: approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.TOKEN_GITHUB }}
          approvers: Manav-Khandurie
          minimum-approvals: 1
          issue-title: "Approve or Reject Code for Printing"
          issue-body: "Reply with yes to proceed to print or no to fallback to AI Review."
          additional-approved-words: yes
          additional-denied-words: no
          fail-on-denial: false # ðŸ‘ˆ Don't fail pipeline â€” just detect denial later

      - name: Upload human approval marker
        run: |
          echo "${{ steps.approval.outputs.outcome }}" > human_decision.txt
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: human-decision
          path: human_decision.txt

  determine-decision:
    runs-on: ubuntu-latest
    needs: [comment-review, wait-for-human]
    outputs:
      proceed-to-print: ${{ steps.set-output.outputs.proceed }}
    steps:
      - name: Download AI review
        uses: actions/download-artifact@v4
        with:
          name: code-comment-review-report
      - name: Try to download human decision
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: human-decision

      - name: Decide
        id: set-output
        run: |
          HUMAN_DECISION=$(cat human_decision.txt | tr -d '\r' | tr '[:upper:]' '[:lower:]')
          if [[ "$HUMAN_DECISION" == "approved" || "$HUMAN_DECISION" == "yes" ]]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
          elif [[ "$HUMAN_DECISION" == "denied" || "$HUMAN_DECISION" == "no" ]]; then
            echo "proceed=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ§  No valid human input. Falling back to AI decision..."
            COMMENT=$(jq -r '.code_comment' code_comment_review_result.json)
            if [[ "$COMMENT" == "true" ]]; then
              echo "proceed=true" >> $GITHUB_OUTPUT
            else
              echo "proceed=false" >> $GITHUB_OUTPUT
            fi
          fi

  print-job:
    runs-on: ubuntu-latest
    needs: determine-decision
    if: needs.determine-decision.outputs.proceed-to-print == 'true'
    steps:
      - run: echo "âœ… HUMAN/AI Approved â€” Printing!"

  ai-review:
    runs-on: ubuntu-latest
    needs: determine-decision
    if: needs.determine-decision.outputs.proceed-to-print == 'false'
    steps:
      - uses: actions/checkout@v3
      - name: Run fallback AI Review
        uses: Manav-Khandurie/agents/code-review-agent@code-review-agent-v1.1.0
        with:
          config-path: "./QnABot/ai-code-review.yaml"
          score-threshold: 75
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
