name: AI Review Extensions

on: [workflow_dispatch]

jobs:
  comment-review:
    runs-on: ubuntu-latest
    outputs:
      comment-result: ${{ steps.upload.outputs.artifact-id }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug container contents
        run: |
          ls -la 
          tree

      - name: Run AI Code Review Agent
        uses: Manav-Khandurie/agents/code-comment-review-agent@code-comment-review-agent-v1.0.0
        with:
          config-path: "./QnABot/ai-comment-review.yaml"
          score-threshold: 85
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Upload code_comment_review_result.json
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: code-comment-review-report
          path: code_comment_review_result.json

  manual-approval:
    runs-on: ubuntu-latest
    needs: comment-review
    outputs:
      approved: ${{ steps.approval.outputs.approved }}
    steps:
      - name: Require manual approval
        id: approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: manav-khandurie
          minimum-approvals: 1
          issue-title: "Manual Approval for AI Code Review"
          issue-body: "Approve to continue with PRINT job. Otherwise fallback to AI decision."
          timeout-minutes: 1
          exclude-workflow-initiator-as-approver: false

  determine-decision:
    runs-on: ubuntu-latest
    needs: [comment-review, manual-approval]
    outputs:
      proceed-to-print: ${{ steps.set-output.outputs.proceed }}
    steps:
      - name: Download code_comment_review_result.json
        uses: actions/download-artifact@v4
        with:
          name: code-comment-review-report

      - name: Read AI decision and resolve final action
        id: set-output
        run: |
          echo "Manual approval output: '${{ needs.manual-approval.outputs.approved }}'"
          if [[ "${{ needs.manual-approval.outputs.approved }}" == "true" ]]; then
            echo "âœ… Human approved. Proceeding to PRINT job."
            echo "proceed=true" >> $GITHUB_OUTPUT
          else
            COMMENT=$(jq -r '.code_comment' code_comment_review_result.json)
            echo "ðŸ¤– AI Decision code_comment = $COMMENT"
            if [[ "$COMMENT" == "true" ]]; then
              echo "proceed=true" >> $GITHUB_OUTPUT
            else
              echo "proceed=false" >> $GITHUB_OUTPUT
            fi
          fi

  print-job:
    runs-on: ubuntu-latest
    needs: determine-decision
    if: needs.determine-decision.outputs.proceed-to-print == 'true'
    steps:
      - name: Print success
        run: echo "âœ… Skipping AI Review. Proceeding to print job as approved."

  ai-review:
    runs-on: ubuntu-latest
    needs: determine-decision
    if: needs.determine-decision.outputs.proceed-to-print == 'false'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run AI Code Review Agent
        uses: Manav-Khandurie/agents/code-review-agent@code-review-agent-v1.1.0
        with:
          config-path: "./QnABot/ai-code-review.yaml"
          score-threshold: 75
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      - name: Upload code_review_result.json report
        uses: actions/upload-artifact@v4
        with:
          name: code-review-report
          path: code_review_result.json
